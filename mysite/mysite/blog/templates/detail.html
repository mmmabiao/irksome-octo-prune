<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
{% extends 'base.html' %}
<head>
    <title></title>
</head>
<body>

{% block content %}
<a href="http://127.0.0.1:8000/">返回主页</a>
<h2>{{  blog.title }}</h2>
<p>{{ blog.body }}</p>
<p>{{ blog.timestamp | date:"1,F jS"}}</p>
<p>{{blog.user}}</p>
<h2>评论：</h2>
{% for a in mm  %}
{% if a.bid == blog.id %}
<p>{{a.comment}}</p>
{% endif %}
{% endfor %}
<a href="http://127.0.0.1:8000/blog/{{ blog.id }}/comment/">评论</a>
{% endblock %}
</body>
</html>
